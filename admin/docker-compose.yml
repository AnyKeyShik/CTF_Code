version: '2.2'

services:
  hyperion:
    build: easy2/service
    restart: on-failure
    stop_grace_period: 3s

    cpus: 0.1
    mem_limit: 128M
    memswap_limit: 128M
    pids_limit: 20

    ports:
      - 1928:80

    ulimits:
      nofile:
        soft: 12000
        hard: 12000

  deep:
    build: medium1/service
    restart: always
    stop_grace_period: 3s

    environment:
      - DB_PATH=/db/user_agents.db
    ports:
      - "127.0.0.1:8003:80"
    volumes:
      - medium1/service/deep_db:/db

  pingme:
    build: hard/service
    restart: on-failure
    stop_grace_period: 3s

    cpus: 0.1
    mem_limit: 128M
    memswap_limit: 128M
    pids_limit: 20

    ports:
      - 1234:1234

    ulimits:
      nofile:
        soft: 12000
        hard: 12000
